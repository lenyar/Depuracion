<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ArchivoCreateDlg" widgetVar="ArchivoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateArchivoTitle}">
            <h:form id="ArchivoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{archivoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateArchivoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{archivoController.selected.id}" title="#{bundle.CreateArchivoTitle_id}" required="true" requiredMessage="#{bundle.CreateArchivoRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateArchivoLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{archivoController.selected.nombre}" title="#{bundle.CreateArchivoTitle_nombre}" required="true" requiredMessage="#{bundle.CreateArchivoRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateArchivoLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{archivoController.selected.descripcion}" title="#{bundle.CreateArchivoTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateArchivoRequiredMessage_descripcion}"/>
                        <p:outputLabel value="#{bundle.CreateArchivoLabel_revaluacion}" for="revaluacion" />
                        <p:inputText id="revaluacion" value="#{archivoController.selected.revaluacion}" title="#{bundle.CreateArchivoTitle_revaluacion}" required="true" requiredMessage="#{bundle.CreateArchivoRequiredMessage_revaluacion}"/>
                        <p:outputLabel value="#{bundle.CreateArchivoLabel_fechaCreacion}" for="fechaCreacion" />
                        <p:inputText id="fechaCreacion" value="#{archivoController.selected.fechaCreacion}" title="#{bundle.CreateArchivoTitle_fechaCreacion}" required="true" requiredMessage="#{bundle.CreateArchivoRequiredMessage_fechaCreacion}"/>
                        <p:outputLabel value="#{bundle.CreateArchivoLabel_validacion}" for="validacion" />
                        <p:inputText id="validacion" value="#{archivoController.selected.validacion}" title="#{bundle.CreateArchivoTitle_validacion}" required="true" requiredMessage="#{bundle.CreateArchivoRequiredMessage_validacion}"/>
                        <p:outputLabel value="#{bundle.CreateArchivoLabel_formato}" for="formato" />
                        <p:inputText id="formato" value="#{archivoController.selected.formato}" title="#{bundle.CreateArchivoTitle_formato}" required="true" requiredMessage="#{bundle.CreateArchivoRequiredMessage_formato}"/>
                        <p:outputLabel value="#{bundle.CreateArchivoLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{archivoController.selected.estado}" title="#{bundle.CreateArchivoTitle_estado}" required="true" requiredMessage="#{bundle.CreateArchivoRequiredMessage_estado}"/>
                        <p:outputLabel value="#{bundle.CreateArchivoLabel_idModulo}" for="idModulo" />
                        <p:selectOneMenu id="idModulo" value="#{archivoController.selected.idModulo}" required="true" requiredMessage="#{bundle.EditArchivoRequiredMessage_idModulo}">
                            <f:selectItems value="#{moduloController.itemsAvailableSelectOne}"
                                           var="idModuloItem"
                                           itemValue="#{idModuloItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{archivoController.create}" value="#{bundle.Save}" update="display,:ArchivoListForm:datalist,:growl" oncomplete="handleSubmit(args,'ArchivoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ArchivoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
