<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AreaAdministrativaViewDlg" widgetVar="AreaAdministrativaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAreaAdministrativaTitle}">
            <h:form id="AreaAdministrativaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{areaAdministrativaController.selected != null}">
                        <h:outputText value="#{bundle.ViewAreaAdministrativaLabel_id}"/>
                        <h:outputText value="#{areaAdministrativaController.selected.id}" title="#{bundle.ViewAreaAdministrativaTitle_id}"/>
                        <h:outputText value="#{bundle.ViewAreaAdministrativaLabel_codigo}"/>
                        <h:outputText value="#{areaAdministrativaController.selected.codigo}" title="#{bundle.ViewAreaAdministrativaTitle_codigo}"/>
                        <h:outputText value="#{bundle.ViewAreaAdministrativaLabel_descripcion}"/>
                        <h:outputText value="#{areaAdministrativaController.selected.descripcion}" title="#{bundle.ViewAreaAdministrativaTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewAreaAdministrativaLabel_fechaCreacion}"/>
                        <h:outputText value="#{areaAdministrativaController.selected.fechaCreacion}" title="#{bundle.ViewAreaAdministrativaTitle_fechaCreacion}"/>
                        <h:outputText value="#{bundle.ViewAreaAdministrativaLabel_estado}"/>
                        <h:outputText value="#{areaAdministrativaController.selected.estado}" title="#{bundle.ViewAreaAdministrativaTitle_estado}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AreaAdministrativaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
