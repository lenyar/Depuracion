<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BoletinViewDlg" widgetVar="BoletinViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewBoletinTitle}">
            <h:form id="BoletinViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{boletinController.selected != null}">
                        <h:outputText value="#{bundle.ViewBoletinLabel_id}"/>
                        <h:outputText value="#{boletinController.selected.id}" title="#{bundle.ViewBoletinTitle_id}"/>
                        <h:outputText value="#{bundle.ViewBoletinLabel_codigo}"/>
                        <h:outputText value="#{boletinController.selected.codigo}" title="#{bundle.ViewBoletinTitle_codigo}"/>
                        <h:outputText value="#{bundle.ViewBoletinLabel_descripcion}"/>
                        <h:outputText value="#{boletinController.selected.descripcion}" title="#{bundle.ViewBoletinTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewBoletinLabel_fechaCreacion}"/>
                        <h:outputText value="#{boletinController.selected.fechaCreacion}" title="#{bundle.ViewBoletinTitle_fechaCreacion}"/>
                        <h:outputText value="#{bundle.ViewBoletinLabel_estado}"/>
                        <h:outputText value="#{boletinController.selected.estado}" title="#{bundle.ViewBoletinTitle_estado}"/>
                        <h:outputText value="#{bundle.ViewBoletinLabel_idModulo}"/>
                        <h:outputText value="#{boletinController.selected.idModulo}" title="#{bundle.ViewBoletinTitle_idModulo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="BoletinViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
