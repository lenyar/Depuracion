<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BoletinEditDlg" widgetVar="BoletinEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditBoletinTitle}">
            <h:form id="BoletinEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{boletinController.selected != null}">
                        <p:outputLabel value="#{bundle.EditBoletinLabel_id}" for="id" />
                        <p:inputText id="id" value="#{boletinController.selected.id}" title="#{bundle.EditBoletinTitle_id}" required="true" requiredMessage="#{bundle.EditBoletinRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditBoletinLabel_codigo}" for="codigo" />
                        <p:inputText id="codigo" value="#{boletinController.selected.codigo}" title="#{bundle.EditBoletinTitle_codigo}" required="true" requiredMessage="#{bundle.EditBoletinRequiredMessage_codigo}"/>
                        <p:outputLabel value="#{bundle.EditBoletinLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{boletinController.selected.descripcion}" title="#{bundle.EditBoletinTitle_descripcion}" required="true" requiredMessage="#{bundle.EditBoletinRequiredMessage_descripcion}"/>
                        <p:outputLabel value="#{bundle.EditBoletinLabel_fechaCreacion}" for="fechaCreacion" />
                        <p:inputText id="fechaCreacion" value="#{boletinController.selected.fechaCreacion}" title="#{bundle.EditBoletinTitle_fechaCreacion}" required="true" requiredMessage="#{bundle.EditBoletinRequiredMessage_fechaCreacion}"/>
                        <p:outputLabel value="#{bundle.EditBoletinLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{boletinController.selected.estado}" title="#{bundle.EditBoletinTitle_estado}" required="true" requiredMessage="#{bundle.EditBoletinRequiredMessage_estado}"/>
                        <p:outputLabel value="#{bundle.EditBoletinLabel_idModulo}" for="idModulo" />
                        <p:selectOneMenu id="idModulo" value="#{boletinController.selected.idModulo}" required="true" requiredMessage="#{bundle.EditBoletinRequiredMessage_idModulo}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{moduloController.itemsAvailableSelectOne}"
                                           var="idModuloItem"
                                           itemValue="#{idModuloItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{boletinController.update}" value="#{bundle.Save}" update="display,:BoletinListForm:datalist,:growl" oncomplete="handleSubmit(args, 'BoletinEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="BoletinEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
