<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CuadreEditDlg" widgetVar="CuadreEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCuadreTitle}">
            <h:form id="CuadreEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cuadreController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCuadreLabel_id}" for="id" />
                        <p:inputText id="id" value="#{cuadreController.selected.id}" title="#{bundle.EditCuadreTitle_id}" required="true" requiredMessage="#{bundle.EditCuadreRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditCuadreLabel_moneda}" for="moneda" />
                        <p:inputText id="moneda" value="#{cuadreController.selected.moneda}" title="#{bundle.EditCuadreTitle_moneda}" required="true" requiredMessage="#{bundle.EditCuadreRequiredMessage_moneda}"/>
                        <p:outputLabel value="#{bundle.EditCuadreLabel_balance}" for="balance" />
                        <p:inputText id="balance" value="#{cuadreController.selected.balance}" title="#{bundle.EditCuadreTitle_balance}" required="true" requiredMessage="#{bundle.EditCuadreRequiredMessage_balance}"/>
                        <p:outputLabel value="#{bundle.EditCuadreLabel_fecha}" for="fecha" />
                        <p:inputText id="fecha" value="#{cuadreController.selected.fecha}" title="#{bundle.EditCuadreTitle_fecha}" required="true" requiredMessage="#{bundle.EditCuadreRequiredMessage_fecha}"/>
                        <p:outputLabel value="#{bundle.EditCuadreLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{cuadreController.selected.estado}" title="#{bundle.EditCuadreTitle_estado}" required="true" requiredMessage="#{bundle.EditCuadreRequiredMessage_estado}"/>
                        <p:outputLabel value="#{bundle.EditCuadreLabel_idModulo}" for="idModulo" />
                        <p:selectOneMenu id="idModulo" value="#{cuadreController.selected.idModulo}" required="true" requiredMessage="#{bundle.EditCuadreRequiredMessage_idModulo}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{moduloController.itemsAvailableSelectOne}"
                                           var="idModuloItem"
                                           itemValue="#{idModuloItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cuadreController.update}" value="#{bundle.Save}" update="display,:CuadreListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CuadreEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CuadreEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
