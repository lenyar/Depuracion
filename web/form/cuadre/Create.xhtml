<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CuadreCreateDlg" widgetVar="CuadreCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCuadreTitle}">
            <h:form id="CuadreCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cuadreController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCuadreLabel_id}" for="id" />
                        <p:inputText id="id" value="#{cuadreController.selected.id}" title="#{bundle.CreateCuadreTitle_id}" required="true" requiredMessage="#{bundle.CreateCuadreRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateCuadreLabel_moneda}" for="moneda" />
                        <p:inputText id="moneda" value="#{cuadreController.selected.moneda}" title="#{bundle.CreateCuadreTitle_moneda}" required="true" requiredMessage="#{bundle.CreateCuadreRequiredMessage_moneda}"/>
                        <p:outputLabel value="#{bundle.CreateCuadreLabel_balance}" for="balance" />
                        <p:inputText id="balance" value="#{cuadreController.selected.balance}" title="#{bundle.CreateCuadreTitle_balance}" required="true" requiredMessage="#{bundle.CreateCuadreRequiredMessage_balance}"/>
                        <p:outputLabel value="#{bundle.CreateCuadreLabel_fecha}" for="fecha" />
                        <p:inputText id="fecha" value="#{cuadreController.selected.fecha}" title="#{bundle.CreateCuadreTitle_fecha}" required="true" requiredMessage="#{bundle.CreateCuadreRequiredMessage_fecha}"/>
                        <p:outputLabel value="#{bundle.CreateCuadreLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{cuadreController.selected.estado}" title="#{bundle.CreateCuadreTitle_estado}" required="true" requiredMessage="#{bundle.CreateCuadreRequiredMessage_estado}"/>
                        <p:outputLabel value="#{bundle.CreateCuadreLabel_idModulo}" for="idModulo" />
                        <p:selectOneMenu id="idModulo" value="#{cuadreController.selected.idModulo}" required="true" requiredMessage="#{bundle.EditCuadreRequiredMessage_idModulo}">
                            <f:selectItems value="#{moduloController.itemsAvailableSelectOne}"
                                           var="idModuloItem"
                                           itemValue="#{idModuloItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cuadreController.create}" value="#{bundle.Save}" update="display,:CuadreListForm:datalist,:growl" oncomplete="handleSubmit(args,'CuadreCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CuadreCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
