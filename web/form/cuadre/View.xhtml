<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CuadreViewDlg" widgetVar="CuadreViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCuadreTitle}">
            <h:form id="CuadreViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cuadreController.selected != null}">
                        <h:outputText value="#{bundle.ViewCuadreLabel_id}"/>
                        <h:outputText value="#{cuadreController.selected.id}" title="#{bundle.ViewCuadreTitle_id}"/>
                        <h:outputText value="#{bundle.ViewCuadreLabel_moneda}"/>
                        <h:outputText value="#{cuadreController.selected.moneda}" title="#{bundle.ViewCuadreTitle_moneda}"/>
                        <h:outputText value="#{bundle.ViewCuadreLabel_balance}"/>
                        <h:outputText value="#{cuadreController.selected.balance}" title="#{bundle.ViewCuadreTitle_balance}"/>
                        <h:outputText value="#{bundle.ViewCuadreLabel_fecha}"/>
                        <h:outputText value="#{cuadreController.selected.fecha}" title="#{bundle.ViewCuadreTitle_fecha}"/>
                        <h:outputText value="#{bundle.ViewCuadreLabel_estado}"/>
                        <h:outputText value="#{cuadreController.selected.estado}" title="#{bundle.ViewCuadreTitle_estado}"/>
                        <h:outputText value="#{bundle.ViewCuadreLabel_idModulo}"/>
                        <h:outputText value="#{cuadreController.selected.idModulo}" title="#{bundle.ViewCuadreTitle_idModulo}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CuadreViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
