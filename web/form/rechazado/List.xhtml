<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListRechazadoTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="RechazadoListForm">
                <p:panel header="Movimientos rechazados" style="border: 0">
                    <p:dataTable id="datalist" value="#{rechazadoController.items}" var="item"
                                 selectionMode="single" selection="#{rechazadoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRechazadoTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRechazadoTitle_oficina}"/>
                            </f:facet>
                            <h:outputText value="#{item.oficina}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRechazadoTitle_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRechazadoTitle_boletin}"/>
                            </f:facet>
                            <h:outputText value="#{item.boletin}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRechazadoTitle_senalAutomatica}"/>
                            </f:facet>
                            <h:outputText value="#{item.senalAutomatica}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRechazadoTitle_secuencia}"/>
                            </f:facet>
                            <h:outputText value="#{item.secuencia}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRechazadoTitle_documento}"/>
                            </f:facet>
                            <h:outputText value="#{item.documento}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRechazadoTitle_cuenta}"/>
                            </f:facet>
                            <h:outputText value="#{item.cuenta}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRechazadoTitle_tercero}"/>
                            </f:facet>
                            <h:outputText value="#{item.tercero}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRechazadoTitle_moneda}"/>
                            </f:facet>
                            <h:outputText value="#{item.moneda}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRechazadoTitle_departamento}"/>
                            </f:facet>
                            <h:outputText value="#{item.departamento}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRechazadoTitle_oficinaReceptora}"/>
                            </f:facet>
                            <h:outputText value="#{item.oficinaReceptora}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRechazadoTitle_oficinaTerminal}"/>
                            </f:facet>
                            <h:outputText value="#{item.oficinaTerminal}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRechazadoTitle_forma}"/>
                            </f:facet>
                            <h:outputText value="#{item.forma}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRechazadoTitle_tipoInter}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoInter}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRechazadoTitle_tipoRegistro}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoRegistro}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRechazadoTitle_tipoImputacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoImputacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRechazadoTitle_monto}"/>
                            </f:facet>
                            <h:outputText value="#{item.monto}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRechazadoTitle_senalConciliacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.senalConciliacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRechazadoTitle_senalComprobante}"/>
                            </f:facet>
                            <h:outputText value="#{item.senalComprobante}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRechazadoTitle_senalInter}"/>
                            </f:facet>
                            <h:outputText value="#{item.senalInter}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRechazadoTitle_detalle}"/>
                            </f:facet>
                            <h:outputText value="#{item.detalle}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRechazadoTitle_estado}"/>
                            </f:facet>
                            <h:outputText value="#{item.estado}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRechazadoTitle_idArchivo}"/>
                            </f:facet>
                            <h:outputText value="#{item.idArchivo}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{rechazadoController.prepareCreate}" update=":RechazadoCreateForm" oncomplete="PF('RechazadoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":RechazadoViewForm" oncomplete="PF('RechazadoViewDialog').show()" disabled="#{empty rechazadoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":RechazadoEditForm" oncomplete="PF('RechazadoEditDialog').show()" disabled="#{empty rechazadoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{rechazadoController.destroy}" update=":growl,datalist" disabled="#{empty rechazadoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
