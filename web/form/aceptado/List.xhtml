<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="Aceptados"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="AceptadoListForm">
                <p:panel header="Consulta Movimientos"  style="border: 0" >
                    
                    <p:dataTable id="datalist" value="#{aceptadoController.items}" var="item"
                                 selectionMode="single" selection="#{aceptadoController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10" 
                                 rowsPerPageTemplate="50,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAceptadoTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAceptadoTitle_oficina}"/>
                            </f:facet>
                            <h:outputText value="#{item.oficina}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAceptadoTitle_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAceptadoTitle_boletin}"/>
                            </f:facet>
                            <h:outputText value="#{item.boletin}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAceptadoTitle_senalAutomatica}"/>
                            </f:facet>
                            <h:outputText value="#{item.senalAutomatica}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAceptadoTitle_secuencia}"/>
                            </f:facet>
                            <h:outputText value="#{item.secuencia}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAceptadoTitle_documento}"/>
                            </f:facet>
                            <h:outputText value="#{item.documento}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAceptadoTitle_cuenta}"/>
                            </f:facet>
                            <h:outputText value="#{item.cuenta}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAceptadoTitle_tercero}"/>
                            </f:facet>
                            <h:outputText value="#{item.tercero}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAceptadoTitle_moneda}"/>
                            </f:facet>
                            <h:outputText value="#{item.moneda}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAceptadoTitle_departamento}"/>
                            </f:facet>
                            <h:outputText value="#{item.departamento}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAceptadoTitle_oficinaReceptora}"/>
                            </f:facet>
                            <h:outputText value="#{item.oficinaReceptora}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAceptadoTitle_oficinaTerminal}"/>
                            </f:facet>
                            <h:outputText value="#{item.oficinaTerminal}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAceptadoTitle_forma}"/>
                            </f:facet>
                            <h:outputText value="#{item.forma}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAceptadoTitle_tipoInter}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoInter}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAceptadoTitle_tipoRegistro}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoRegistro}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAceptadoTitle_tipoImputacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoImputacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAceptadoTitle_monto}"/>
                            </f:facet>
                            <h:outputText value="#{item.monto}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAceptadoTitle_senalConciliacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.senalConciliacion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAceptadoTitle_senalComprobante}"/>
                            </f:facet>
                            <h:outputText value="#{item.senalComprobante}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAceptadoTitle_senalInter}"/>
                            </f:facet>
                            <h:outputText value="#{item.senalInter}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAceptadoTitle_detalle}"/>
                            </f:facet>
                            <h:outputText value="#{item.detalle}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAceptadoTitle_estado}"/>
                            </f:facet>
                            <h:outputText value="#{item.estado}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAceptadoTitle_idArchivo}"/>
                            </f:facet>
                            <h:outputText value="#{item.idArchivo}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{aceptadoController.prepareCreate}" update=":AceptadoCreateForm" oncomplete="PF('AceptadoCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":AceptadoViewForm" oncomplete="PF('AceptadoViewDialog').show()" disabled="#{empty aceptadoController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":AceptadoEditForm" oncomplete="PF('AceptadoEditDialog').show()" disabled="#{empty aceptadoController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{aceptadoController.destroy}" update=":growl,datalist" disabled="#{empty aceptadoController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
