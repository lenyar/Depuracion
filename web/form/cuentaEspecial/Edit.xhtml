<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CuentaEspecialEditDlg" widgetVar="CuentaEspecialEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCuentaEspecialTitle}">
            <h:form id="CuentaEspecialEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cuentaEspecialController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCuentaEspecialLabel_id}" for="id" />
                        <p:inputText id="id" value="#{cuentaEspecialController.selected.id}" title="#{bundle.EditCuentaEspecialTitle_id}" required="true" requiredMessage="#{bundle.EditCuentaEspecialRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditCuentaEspecialLabel_cuenta}" for="cuenta" />
                        <p:inputText id="cuenta" value="#{cuentaEspecialController.selected.cuenta}" title="#{bundle.EditCuentaEspecialTitle_cuenta}" required="true" requiredMessage="#{bundle.EditCuentaEspecialRequiredMessage_cuenta}"/>
                        <p:outputLabel value="#{bundle.EditCuentaEspecialLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{cuentaEspecialController.selected.descripcion}" title="#{bundle.EditCuentaEspecialTitle_descripcion}" required="true" requiredMessage="#{bundle.EditCuentaEspecialRequiredMessage_descripcion}"/>
                        <p:outputLabel value="#{bundle.EditCuentaEspecialLabel_fechaCreacion}" for="fechaCreacion" />
                        <p:inputText id="fechaCreacion" value="#{cuentaEspecialController.selected.fechaCreacion}" title="#{bundle.EditCuentaEspecialTitle_fechaCreacion}" required="true" requiredMessage="#{bundle.EditCuentaEspecialRequiredMessage_fechaCreacion}"/>
                        <p:outputLabel value="#{bundle.EditCuentaEspecialLabel_revaluacion}" for="revaluacion" />
                        <p:inputText id="revaluacion" value="#{cuentaEspecialController.selected.revaluacion}" title="#{bundle.EditCuentaEspecialTitle_revaluacion}" required="true" requiredMessage="#{bundle.EditCuentaEspecialRequiredMessage_revaluacion}"/>
                        <p:outputLabel value="#{bundle.EditCuentaEspecialLabel_moneda}" for="moneda" />
                        <p:inputText id="moneda" value="#{cuentaEspecialController.selected.moneda}" title="#{bundle.EditCuentaEspecialTitle_moneda}" required="true" requiredMessage="#{bundle.EditCuentaEspecialRequiredMessage_moneda}"/>
                        <p:outputLabel value="#{bundle.EditCuentaEspecialLabel_excluir}" for="excluir" />
                        <p:inputText id="excluir" value="#{cuentaEspecialController.selected.excluir}" title="#{bundle.EditCuentaEspecialTitle_excluir}" required="true" requiredMessage="#{bundle.EditCuentaEspecialRequiredMessage_excluir}"/>
                        <p:outputLabel value="#{bundle.EditCuentaEspecialLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{cuentaEspecialController.selected.estado}" title="#{bundle.EditCuentaEspecialTitle_estado}" required="true" requiredMessage="#{bundle.EditCuentaEspecialRequiredMessage_estado}"/>
                        <p:outputLabel value="#{bundle.EditCuentaEspecialLabel_idArchivo}" for="idArchivo" />
                        <p:selectOneMenu id="idArchivo" value="#{cuentaEspecialController.selected.idArchivo}" required="true" requiredMessage="#{bundle.EditCuentaEspecialRequiredMessage_idArchivo}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{archivoController.itemsAvailableSelectOne}"
                                           var="idArchivoItem"
                                           itemValue="#{idArchivoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cuentaEspecialController.update}" value="#{bundle.Save}" update="display,:CuentaEspecialListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CuentaEspecialEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CuentaEspecialEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
