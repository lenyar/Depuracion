<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CuentaEspecialCreateDlg" widgetVar="CuentaEspecialCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateCuentaEspecialTitle}">
            <h:form id="CuentaEspecialCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{cuentaEspecialController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateCuentaEspecialLabel_id}" for="id" />
                        <p:inputText id="id" value="#{cuentaEspecialController.selected.id}" title="#{bundle.CreateCuentaEspecialTitle_id}" required="true" requiredMessage="#{bundle.CreateCuentaEspecialRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateCuentaEspecialLabel_cuenta}" for="cuenta" />
                        <p:inputText id="cuenta" value="#{cuentaEspecialController.selected.cuenta}" title="#{bundle.CreateCuentaEspecialTitle_cuenta}" required="true" requiredMessage="#{bundle.CreateCuentaEspecialRequiredMessage_cuenta}"/>
                        <p:outputLabel value="#{bundle.CreateCuentaEspecialLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{cuentaEspecialController.selected.descripcion}" title="#{bundle.CreateCuentaEspecialTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateCuentaEspecialRequiredMessage_descripcion}"/>
                        <p:outputLabel value="#{bundle.CreateCuentaEspecialLabel_fechaCreacion}" for="fechaCreacion" />
                        <p:inputText id="fechaCreacion" value="#{cuentaEspecialController.selected.fechaCreacion}" title="#{bundle.CreateCuentaEspecialTitle_fechaCreacion}" required="true" requiredMessage="#{bundle.CreateCuentaEspecialRequiredMessage_fechaCreacion}"/>
                        <p:outputLabel value="#{bundle.CreateCuentaEspecialLabel_revaluacion}" for="revaluacion" />
                        <p:inputText id="revaluacion" value="#{cuentaEspecialController.selected.revaluacion}" title="#{bundle.CreateCuentaEspecialTitle_revaluacion}" required="true" requiredMessage="#{bundle.CreateCuentaEspecialRequiredMessage_revaluacion}"/>
                        <p:outputLabel value="#{bundle.CreateCuentaEspecialLabel_moneda}" for="moneda" />
                        <p:inputText id="moneda" value="#{cuentaEspecialController.selected.moneda}" title="#{bundle.CreateCuentaEspecialTitle_moneda}" required="true" requiredMessage="#{bundle.CreateCuentaEspecialRequiredMessage_moneda}"/>
                        <p:outputLabel value="#{bundle.CreateCuentaEspecialLabel_excluir}" for="excluir" />
                        <p:inputText id="excluir" value="#{cuentaEspecialController.selected.excluir}" title="#{bundle.CreateCuentaEspecialTitle_excluir}" required="true" requiredMessage="#{bundle.CreateCuentaEspecialRequiredMessage_excluir}"/>
                        <p:outputLabel value="#{bundle.CreateCuentaEspecialLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{cuentaEspecialController.selected.estado}" title="#{bundle.CreateCuentaEspecialTitle_estado}" required="true" requiredMessage="#{bundle.CreateCuentaEspecialRequiredMessage_estado}"/>
                        <p:outputLabel value="#{bundle.CreateCuentaEspecialLabel_idArchivo}" for="idArchivo" />
                        <p:selectOneMenu id="idArchivo" value="#{cuentaEspecialController.selected.idArchivo}" required="true" requiredMessage="#{bundle.EditCuentaEspecialRequiredMessage_idArchivo}">
                            <f:selectItems value="#{archivoController.itemsAvailableSelectOne}"
                                           var="idArchivoItem"
                                           itemValue="#{idArchivoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{cuentaEspecialController.create}" value="#{bundle.Save}" update="display,:CuentaEspecialListForm:datalist,:growl" oncomplete="handleSubmit(args,'CuentaEspecialCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CuentaEspecialCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
