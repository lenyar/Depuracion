<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ModuloEditDlg" widgetVar="ModuloEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditModuloTitle}">
            <h:form id="ModuloEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{moduloController.selected != null}">
                        <p:outputLabel value="#{bundle.EditModuloLabel_id}" for="id" />
                        <p:inputText id="id" value="#{moduloController.selected.id}" title="#{bundle.EditModuloTitle_id}" required="true" requiredMessage="#{bundle.EditModuloRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditModuloLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{moduloController.selected.nombre}" title="#{bundle.EditModuloTitle_nombre}" required="true" requiredMessage="#{bundle.EditModuloRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditModuloLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{moduloController.selected.descripcion}" title="#{bundle.EditModuloTitle_descripcion}" required="true" requiredMessage="#{bundle.EditModuloRequiredMessage_descripcion}"/>
                        <p:outputLabel value="#{bundle.EditModuloLabel_fechaCreacion}" for="fechaCreacion" />
                        <p:inputText id="fechaCreacion" value="#{moduloController.selected.fechaCreacion}" title="#{bundle.EditModuloTitle_fechaCreacion}" required="true" requiredMessage="#{bundle.EditModuloRequiredMessage_fechaCreacion}"/>
                        <p:outputLabel value="#{bundle.EditModuloLabel_estado}" for="estado" />
                        <p:inputText id="estado" value="#{moduloController.selected.estado}" title="#{bundle.EditModuloTitle_estado}" required="true" requiredMessage="#{bundle.EditModuloRequiredMessage_estado}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{moduloController.update}" value="#{bundle.Save}" update="display,:ModuloListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ModuloEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ModuloEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
